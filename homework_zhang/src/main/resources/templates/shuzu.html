<!DOCTYPE html>

    <title>数组</title>

<body>

<h2>4.1基本概念</h2>
<h2> 数组的结构特点：</h2>
<h2>数组元素数目固定，一旦定义不可改变。</h2>
<h2>数组中的元素具有相同的类型。</h2>
<h2>数组下标具有上下界的约束且有序。</h2>
<h2>数组的两个基本运算：</h2>
<h2>给定一组下标，存取相应的数据元素。</h2>
<h2> 给定一组下标，更改相应元素的值。</h2>
<h2>在程序设计语言中，把数组看做是具有共同名字的相同类型的多个变量的集合。</h2>

</body>
